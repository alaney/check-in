<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Check In</title>
  <link rel="stylesheet" href="libs/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app" class="container has-text-centered">
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <div v-if="step == 0">
            <welcome />
          </div>
          <h1 class="title" v-if="step > 0">
            {{primary}}
          </h1>
          <h2 class="subtitle">
            {{secondary}}
          </h2>
        </div>
      </div>
    </section>
    <div class="wizard">
      <div v-if="step==0" class="school-container">
        <div v-on:click="onSchoolClick(school)" v-for="school in schools" class="school-tile">
          <div class="school-title">
            {{school}}
          </div>
        </div>
      </div>
      <div v-if="step==1" class="student-search-container">
        <input v-model="search" class="input" placeholder="Enter your name" />
        <div class="student-list">
          <ul class="">
            <li class="student-list-item" v-on:click="onStudentClick(student)" v-for="student in filteredStudents">
              {{student.firstName + " " + student.lastName}}
            </li>
          </ul>
        </div>
      </div>
      <div v-if="step==2" class="student-info-container">
        <div class="phone">
          <h2>Enter a phone number</h2>
          <input class="input" v-model="student.phone">
        </div>
        <div class="emails">
          <h2>Enter at least two email addresses</h2>
          <input class="input email" v-model="student.emails[0]">
          <input class="input email" v-model="student.emails[1]">
          <input class="input email" v-model="student.emails[2]">
          <input class="input email" v-model="student.emails[3]">
        </div>
        <div>
          <a v-on:click="onStudentSave" class="button is-primary is-large">Save and Submit</a>
        </div>
        <div v-if="showEmailWarning" class="notification is-warning">
          Please enter at least 2 email addresses :)
        </div>
        <div v-if="showPhoneWarning" class="notification is-warning">
          Please enter a phone number :)
        </div>
      </div>
      <div v-if="step ==3">
        <div>
          Thanks blah blah blah
        </div>
        <div>
        </div>
      </div>
    </div>
  </div>
  <script src="libs/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
